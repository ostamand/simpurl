<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./js/check-session.js"></script>
    <script src="./js/redirect.js"></script>
    <script type="module" src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/links.css" />
    <title>SimpURL</title>
  </head>

  <body>
    <!-- Header -->
    <header class="p-2 header">
      <div class="container">
        <div class="d-flex align-items-center justify-content-center">
          <a class="navbar-brand text-white" href="/">SimpURL</a>
          <ul class="nav me-lg-auto">
            <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                id="navbarDropdown"
                data-bs-toggle="dropdown"
              >
                URLs
              </a>
              <ul class="dropdown-menu">
                <!-- <li><a class="dropdown-item" href="/link/create">Create</a></li> -->
                <li><a class="dropdown-item" href="/link">List</a></li>
              </ul>
            </li>
            <!-- <li><a href="/tags" class="nav-link px-2 text-white">Tags</a></li> -->
          </ul>
          <div class="text-end">
            <signin-btn></signin-btn>
          </div>
        </div>
      </div>
    </header>

    <!-- Side overlay -->
    <div class="container overlay" id="overlay-details">
      <div class="mt-2 row">
        <div class="col me-auto">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
            >
              Actions
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item">Delete</a></li>
            </ul>
          </div>
        </div>

        <div class="col-auto">
          <button
            class="btn overlay-btn btn-primary"
            id="btn-overlay-close"
            type="button"
          >
            Close
          </button>
        </div>
      </div>

      <div class="row pt-2">
        <h5>
          <a id="overlay-title" class="text-white" target="_blank"> </a>
        </h5>
      </div>

      <div class="row mt-2">
        <div class="col">
          <input class="form-control" type="text" id="overlay-description" />
        </div>
      </div>

      <div class="row mt-2">
        <label class="col-2 col-form-label">Quick URL</label>
        <div class="col-10">
          <input
            type="text"
            placeholder="simpurl/quick-url"
            class="form-control"
            id="overlay-symbol"
          />
        </div>
      </div>

      <div class="row">
        <label class="col-2 col-form-label">Notes</label>
      </div>

      <div class="row">
        <div class="col">
          <textarea class="form-control" rows="5" id="overlay-note"></textarea>
        </div>
      </div>

      <button class="w-100 overlay-btn btn btn-primary mt-2" type="button">
        Update
      </button>
    </div>

    <!-- New URL modal -->
    <div class="modal fade text-black" id="new-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Save URL</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form-links" id="form-new-link">
              <div class="mb-3">
                <label class="form-label">URL</label>
                <input type="text" name="url" class="form-control" />
                <div class="form-text">
                  What URL do you want to save? https://...
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" name="description" class="form-control" />
                <div class="form-text">Quick one line description.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Quick URL.</label>
                <input
                  type="text"
                  name="symbol"
                  class="form-control"
                  placeholder="(Optional)"
                />
                <div class="form-text">
                  Make this URL available at simplurl.com/quick-url.
                </div>
              </div>
              <div class="mb-3 form-label">
                <label class="form-label">Note</label>
                <div class="input-group">
                  <textarea
                    class="form-control"
                    name="note"
                    placeholder="(Optional)"
                  ></textarea>
                </div>
                <div class="form-text">Anything you want to save along.</div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="close-new-link"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="save-new-link">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main -->
    <div class="mt-2 container">
      <div class="row mb-2">
        <div class="col-2 me-auto">
          <input
            id="input-search"
            type="text"
            class="form-control"
            placeholder="Search for"
          />
        </div>

        <div class="col-auto">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#new-modal"
          >
            New
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div id="container-links" class="table-responsive-md"></div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">&copy; 2021 ostamand</span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
