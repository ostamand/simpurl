<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in to SimpURL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/signin.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form id="form-signin">
        <h1 class="display-5 mb-3" id="signup-title"></h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="input-username"
            placeholder="Username"
          />
          <label class="text-black">Username</label>
        </div>
        <div class="pt-2 form-floating">
          <input
            type="password"
            class="form-control"
            id="input-password"
            placeholder="Password"
          />
          <label class="text-black">Password</label>
        </div>
        <!--    <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div> -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <label class="pt-2 text-white"
          >No account? <a href="" class="signup-link">Create one!</a> or
          <a href="" class="signup-link">learn more</a>.
        </label>
      </form>
    </main>
    <script type="module" src="./js/signin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
