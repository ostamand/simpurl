{{define "base"}}
<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>{{template "title" .}}</title>
    {{template "head" .}}
  </head>

  <body>
    <header class="p-2 header">
      <div class="container">
        <div class="d-flex align-items-center justify-content-center">
          <a class="navbar-brand text-white" href="/">SimpURL</a>
          <ul class="nav me-lg-auto">
            <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                id="navbarDropdown"
                data-bs-toggle="dropdown"
              >
                URLs
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/link/create">Create</a></li>
                <li><a class="dropdown-item" href="/link">List</a></li>
              </ul>
            </li>
            <!-- <li><a href="/tags" class="nav-link px-2 text-white">Tags</a></li> -->
          </ul>
          <div class="text-end">
            {{if .LoggedIn}} {{template "logged" .}} {{else}}
            <a class="btn btn-outline-light" href="/signin">Sign in</a>
            {{end}}
          </div>
        </div>
      </div>
    </header>

    <main class="mt-2">{{template "notify" .}} {{template "main" .}}</main>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">&copy; 2021 ostamand</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
{{end}}
